<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pre-Vocational Test - TTT Tier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    #timer {
      text-align: center;
      font-size: 20px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #result {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
    }
    button {
      display: block;
      margin: auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f9a825;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f57f17;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pre-Vocational Studies Quiz 📘</h1>
    <p style="text-align:center;">You have <strong>5 minutes</strong> to answer 15 questions. Score 10 or more to pass.</p>
    <div id="timer">Time Remaining: 05:00</div>
    <form id="quizForm">
      <div id="questions"></div>
      <button type="button" onclick="gradeTest()">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      ["What is agriculture?", ["Science of weather", "Science of food", "Science of farming", "Science of building"], 2],
      ["Name two types of farming.", ["Fishery and poultry", "Reading and writing", "Cooking and washing", "Drawing and singing"], 0],
      ["Tool used for tilling the soil?", ["Hoe", "Spoon", "Rake", "Brush"], 0],
      ["Define crop rotation.", ["Changing clothes on farm", "Planting the same crop", "Rotating crops regularly", "Burning the land"], 2],
      ["Mention two domestic animals.", ["Goat and chicken", "Tiger and lion", "Shark and whale", "Frog and lizard"], 0],
      ["What is home management?", ["Keeping a zoo", "Managing school", "Running the home properly", "Teaching at home"], 2],
      ["Three tools used in the kitchen?", ["Spoon, knife, pot", "Pen, pencil, ruler", "Spade, rake, hoe", "Plate, tray, shoe"], 0],
      ["Two materials used in weaving?", ["Wool and thread", "Metal and stone", "Glass and plastic", "Rope and stick"], 0],
      ["What is hygiene?", ["Cooking", "Washing plates", "Personal cleanliness", "Teaching"], 2],
      ["Two uses of water at home?", ["Drinking and cooking", "Flying and lifting", "Heating and drawing", "Eating and typing"], 0],
      ["What is food preservation?", ["Wasting food", "Keeping food fresh longer", "Cooking quickly", "Burning food"], 1],
      ["Two sources of protein?", ["Meat and beans", "Sugar and salt", "Milk and soda", "Bread and butter"], 0],
      ["Types of sewing stitches?", ["Running, back, cross", "Circle, square, line", "Roll, cut, paste", "Bold, thin, italic"], 0],
      ["What is a farm record?", ["Farm notebook", "Details of farm work", "Farm photo album", "Record of songs"], 1],
      ["Why is cleanliness important in food preparation?", ["To make it dirty", "To waste time", "To prevent illness", "To confuse people"], 2]
    ];

    const container = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q[0]}</p>`;
      q[1].forEach((opt, j) => {
        div.innerHTML += `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>`;
      });
      container.appendChild(div);
    });

    function gradeTest() {
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && parseInt(selected.value) === questions[i][2]) {
          score++;
        }
      }
      document.getElementById("quizForm").style.display = "none";
      const result = document.getElementById("result");
      if (score >= 10) {
        result.innerHTML = `✅ You passed with ${score}/15. Redirecting...WOW am imprest`;
        setTimeout(() => {
          window.location.href = "file:///C:/Users/Hp/Desktop/cps%20per%20second/index%20-%20Copy%20(7).html";
        }, 3000);
      } else {
        result.innerHTML = `❌ You failed with ${score}/15.`;
      }
    }

    // 5-minute timer
    let duration = 5 * 60;
    const timer = document.getElementById("timer");
    const countdown = setInterval(() => {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');
      timer.textContent = `Time Remaining: ${minutes}:${seconds}`;
      if (--duration < 0) {
        clearInterval(countdown);
        gradeTest();
      }
    }, 1000);
  </script>
</body>
</html>
